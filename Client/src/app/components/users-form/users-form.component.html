
<div class="top-bar">
    <span class="top-bar-text">Asociación Cordobesa de Remo</span>
</div>
<div class="container">
    <img src="ACR.png" alt="Imagen de encabezado" class="header-image">
    <h2>Crear Usuario</h2>
    <form [formGroup]="userform" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" formControlName="Nombre" placeholder="Introduzca su nombre" required>
        </div>
        <div class="form-group">
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido" formControlName="Apellido" placeholder="Introduzca su apellido" required>
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" id="Email" formControlName="Email" placeholder="Introduzca su email" required>
        </div>
        <div class="form-group">
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" formControlName="Contraseña" placeholder="********" required>
        </div>
        <div class="form-group">
            <label for="FechaDeNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="FechaDeNacimiento" formControlName="FechaDeNacimiento" placeholder="dd/mm/yyyy" required>
        </div>
        <div class="form-group">
            <label for="Dni">DNI:</label>
            <input type="text" id="Dni" formControlName="Dni" placeholder="Introduzca su DNI" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Socio</button>
    </form>
</div>
