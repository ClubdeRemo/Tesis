<div class="boat-management-container">
  <!-- Botón de agregar -->
  <button 
    class="add-button" 
    (click)="onAddBoat()"
    type="button">
    <span class="add-icon">+</span>
  </button>

  <!-- Logo (placeholder para tu imagen) -->
  <div class="logo-container">
    <!-- Aquí irá tu logo -->
    <div class="logo-placeholder"></div>
  </div>

  <!-- Header (placeholder para tu imagen de header) -->
  <div class="header-container">
    <!-- Aquí irá tu header de administración de botes -->
    <div class="header-placeholder">
      <h1>Administración de Botes</h1>
    </div>
  </div>

  <!-- Tabla de gestión de botes -->
  <div class="table-container">
    <table class="boats-table">
      <thead>
        <tr>
          <th class="table-header">
            <div class="header-content">
              <span>Referencia</span>
            </div>
          </th>
          <th class="table-header">
            <div class="header-content">
              <span>Bote</span>
            </div>
          </th>
          <th class="table-header">
            <div class="header-content">
              <span>Acción</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let boat of boatData; let i = index" class="table-row">
          <td class="table-cell">
            <div class="cell-content">
              <span>{{ boat.reference }}</span>
            </div>
          </td>
          <td class="table-cell">
            <div class="cell-content">
              <span>{{ boat.name }}</span>
            </div>
          </td>
          <td class="table-cell">
            <div class="action-buttons">
              <button 
                class="action-button edit-button" 
                (click)="onEditBoat(boat, i)"
                type="button"
                [attr.aria-label]="'Editar ' + boat.name">
                <!-- Icono de lápiz -->
                <svg width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
              <button 
                class="action-button delete-button" 
                (click)="onDeleteBoat(boat, i)"
                type="button"
                [attr.aria-label]="'Eliminar ' + boat.name">
                <!-- Icono de basura -->
                <svg width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3,6 5,6 21,6"></polyline>
                  <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
