<mat-card>
    <mat-card-title>Gestión de Socios</mat-card-title>
    <mat-card-content>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        <!-- Columna N°Socio -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> N°Socio </th>
            <td mat-cell *matCellDef="let element"> {{ element.Id }} </td>
        </ng-container>
        <!-- Columna Nombre -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.Nombre }} </td>
        </ng-container>
        <!-- Columna Apellido -->
        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{ element.Apellido }} </td>
        </ng-container>
        <!-- Columna Email -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.Email }} </td>
        </ng-container>
        <!-- Columna Contraseña -->
        <ng-container matColumnDef="Contraseña">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let element"> {{ element.Contrasena }} </td>
        </ng-container>
        <!-- Columna Fecha de Nacimiento -->
        <ng-container matColumnDef="FechaDeNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{ element.FechaDeNacimiento | date }} </td>
        </ng-container>
        <!-- Columna DNI -->
        <ng-container matColumnDef="Dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{ element.Dni }} </td>
        </ng-container>
        <!-- Encabezado de la tabla -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Filas de la tabla -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
