<mat-card class="custom-card">
    <div class="card-header">
        <mat-card-title class="custom-title">Gestión de Socios</mat-card-title>
        <button mat-button [routerLink]="['/users/form']" class="add-button">+</button>

    </div>
    <mat-card-content>
        <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef class="custom-header"> N°Socio </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.Id }} </td>
        </ng-container>
        <!-- Otras columnas (Nombre, Apellido, Email, etc.) -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="custom-header"> Nombre </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.Nombre }} </td>
        </ng-container>
        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef class="custom-header"> Apellido </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.Apellido }} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef class="custom-header"> Email </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.Email }} </td>
        </ng-container>
        <ng-container matColumnDef="FechaDeNacimiento">
            <th mat-header-cell *matHeaderCellDef class="custom-header"> Fecha de Nacimiento </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.FechaDeNacimiento | date }} </td>
        </ng-container>
        <ng-container matColumnDef="Dni">
            <th mat-header-cell *matHeaderCellDef class="custom-header"> DNI </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.Dni }} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef class="custom-header"> Acciones </th>
            <td mat-cell *matCellDef="let socio">
                <button mat-icon-button color= "warn" (click)="eliminarSocio(socio.Id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="modificar(socio.Id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <!-- Encabezado y filas de la tabla -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="custom-paginator"></mat-paginator>
    </mat-card-content>
    
</mat-card>  

<!-- la expresión let socio en *matCellDef="let socio" crea una referencia local llamada socio para cada fila. 
Esto permite acceder a las propiedades de cada objeto en dataSource directamente dentro de cada celda usando socio.propiedad. -->
