<h2 mat-dialog-title>Modificar Mensaje</h2>
<form [formGroup]="mensajeForm" (ngSubmit)="guardar()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Mensaje</mat-label>
      <textarea matInput formControlName="Mensaje" rows="4"></textarea>
      <mat-error *ngIf="mensajeForm.get('Mensaje')?.hasError('required')">
        El mensaje es obligatorio.
      </mat-error>
      <mat-error *ngIf="mensajeForm.get('Mensaje')?.hasError('maxWordLengthValidator')">
        El maximo de caracteres por palabra es 25.
      </mat-error>
      <mat-error *ngIf="mensajeForm.get('Mensaje')?.hasError('maxLength')">
        El maximo de caracteres totales es 1000.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cancelar</button>
    <button mat-button type="submit" [disabled]="mensajeForm.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
